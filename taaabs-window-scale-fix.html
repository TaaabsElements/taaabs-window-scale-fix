<link rel="import" href="../taaabs-lazy-loading-behavior/taaabs-lazy-loading-behavior.html">

<dom-module id="taaabs-window-scale-fix">
  <link rel="import" type="css" href="../samotracesjs/dist/samotraces.css"/>

  <template>
  </template>

  <script>
    /* global Polymer, Samotraces, TaaabsBehaviors */

    Polymer({
      is: 'taaabs-window-scale-fix',
      behaviors: [
        TaaabsBehaviors.LazyLoading
      ],
      properties: {
        time: {
          type: Object,
          notify: true,
          reflectToAttribute: true,
          observer: '_timeChanged'
        }
      },
      ready: function() {
        var WidgetConstructor = Samotraces.Ui.Widgets.WindowScaleFix;
        this._attachWidget(WidgetConstructor, [this.time]);
      },
      _timeChanged: function() {
        var WidgetConstructor = Samotraces.Ui.Widgets.WindowScaleFix;
        this._attachWidget(WidgetConstructor, [this.time]);
      },
    });
  </script>
</dom-module>
